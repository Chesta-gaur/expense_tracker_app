<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXPENSE TRACKER</title>
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title mb-1">EXPENSE TRACKER</h1>

      <div class="balance mb-1">
        <h2 class="mb-2">Your Balance</h2>
        <h2 id="balance">$0.00</h2>
      </div>

      <div class="income-expense_container mb-1">
        <div class="box income-box">
          <h3 class="mb-2">Income</h3>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div class="box expense-box">
          <h3 class="mb-2">Expense</h3>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <div class="history-list mb-1">
        <h4 class="mb-2">History</h4>
        <ul id="list" class="list">
          <!-- list of previous income and expenses -->
        </ul>
      </div>

      <div class="action">
        <h4 class="mb-2">Add New Transaction</h4>
        <form id="form" autocomplete="off">
          <div class="form-control mb-2">
            <label for="text">Name</label><br />
            <input
              type="text"
              id="text"
              placeholder="Enter name of transaction..."
            />
          </div>

          <div class="form-control mb-2">
            <label for="amount">Amount</label><br />
            <input type="number" id="amount" placeholder="Enter amount..." />
          </div>

          <button class="btn">Add Transaction</button>
        </form>
      </div>
    </div>
    <!-- js -->
    <script src="/js/script.js"></script>
  </body>
</html>
